      var player;

      function onYouTubePlayerAPIReady() {
        player = new YT.Player("video", {
          events: {
            onReady: onPlayerReady,
          },
        });
      }

      function onPlayerReady(event) {
        document.getElementById("video-title").value =
          player.getVideoData().title;
        document.getElementById("video-author").value =
          player.getVideoData().author;

          var playbtn = document.getElementById("video-play");
          playbtn.addEventListener("click", function() {
            if (player.getPlayerState() == 1) {
              player.pauseVideo();
            } else {
              player.playVideo();
            }
          });

          var mutebtn = document.getElementById("video-mute");
          mutebtn.addEventListener("click", function() {
            if (player.isMuted()) {
              player.unMute();
            } else {
              player.mute();
            }
          });

          var nextbtn = document.getElementById("video-next");
          nextbtn.addEventListener("click", function() {
            player.nextVideo();
          });

          var prevbtn = document.getElementById("video-prev");
          prevbtn.addEventListener("click", function() {
            player.previousVideo();
          });

          var volumebtn = document.getElementById("video-volume");
          volumebtn.addEventListener("click", function() {
            var volume = volumebtn.value;
            player.setVolume(volume);
          });
        
      }

      var changeButton = document.getElementById("cambiar-video");
      changeButton.addEventListener("click", function () {
        var video = document.getElementById("video");
        var currentLink = document.getElementById("video-link").value;
        var newLink = currentLink;
        if (newLink == "") {
          var oldLink = localStorage.getItem("video");
          video.src = oldLink;
        } else if(newLink.includes("list")){
          var list = newLink;
          list = list.split("list=")[1];
          list = list.split("&")[0];
          var random = Math.floor(Math.random() * (100 - 0)) + 0;
					console.log(random);
          var newLink = "https://www.youtube.com/embed/videoseries?list=" + list + "&index=" + random + "&autoplay=1&controls=1&enablejsapi=1&html5=1";
					console.log(newLink);
          video.src = newLink;
          localStorage.setItem("video", newLink);
        }else {
          newLink = newLink.split("v=");
          newLink = newLink[1].split("&");
          newLink =
            "https://www.youtube.com/embed/" +
            newLink[0] +
            "?controls=1&enablejsapi=1&html5=1&autoplay=1";
          video.src = newLink;
          localStorage.setItem("video", newLink);
          setTimeout(function () {
            var title = document.getElementById("video-title").value;
            if (title !== "") {
              var db = firebase.firestore();
              db.collection("Videos")
                .where("link", "==", currentLink)
                .get()
                .then(function (querySnapshot) {
                  if (querySnapshot.empty) {
                    db.collection("Videos")
                      .add({
                        nombre: title,
                        link: currentLink,
                        visitas: 0,
                      })
                      .then(function (docRef) {
                        console.log("Document written with ID: ", docRef.id);
                      })
                      .catch(function (error) {
                        console.error("Error adding document: ", error);
                      });
                  }else{
                    var visitas = querySnapshot.docs[0].data().visitas;
                    var visitasRes = 1;
                    if(visitas !== "NaN" || visitas !== null){
                      visitas = parseInt(visitas);
                      visitasRes = visitas + 1;
                    }
                    console.log(visitas);
                    db.collection("Videos")
                      .doc(querySnapshot.docs[0].id)
                      .update({
                        visitas: visitasRes,
                      })
                      .then(function () {
                        console.log("Document successfully updated!");
                      })
                      .catch(function (error) {
                        console.error("Error updating document: ", error);
                      });
                  }
                });
            }
          }, 3000);
        }
        document.getElementById("video-link").value = "";
      });
